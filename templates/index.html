<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Pokemon Classification using KNN</title>
</head>
<body>

<!-- Image and text -->
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOy0_ff5pChziQMoAHmhqa0vsrMi0bhtGYKcHQJ8TQgl5C60f2"
                 width="30" height="30" class="d-inline-block align-top"
                 alt="">
            Pokemon Classification using KNN
        </a>
    </nav>
</header>

<main>
    <div class="container">
        <div class="display-3 my-5 text-center">Pokemon Classification</div>
        <div class="col-md-4 mx-auto">
            {% if context %}
                <form action="{% url 'classify' %}" method="POST" enctype="multipart/form-data" class="mx-auto">
                    {% csrf_token %}
                    {{ context }}
                    <button type="submit" class=" mt-5 btn btn-success btn-block">Classify</button>
                </form>
            {% endif %}
            {% if urlresult %}
                <div class="card mx-auto">
                    <div class="card-header">
                        <h3>Pokemon Classification Result</h3>
                    </div>
                    <div style="width: 200px; height: auto;">
                        <img src="{{ urlimage }}" class="card-img-top">
                    </div>
                    <div class="card-body">
                        The pokemon is <strong>{{ urlresult }}</strong>
                    </div>
                </div>
            {% endif %}
            {% if imageresult %}
                <div class="lead text-center">
                    The pokemon image you uploaded is {{ imageresult }}.
                </div>
            {% endif %}
        </div>
    </div>
</main>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
